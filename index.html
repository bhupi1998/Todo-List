<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>TODO </h1>
        <h2>or not to do</h2>
    </header>
    <div class="sidebar">
        <div class="sidebar-projectContainer">
            <ul class="dateSorted">
                <button class="dateBtn" id="todayBtn">Today</button>
            </ul>
            <ul class="projectList">
                <button class="projectBtn" id="defaultProject">Default Project</button>           
            </ul>
            <button id="addNewProjectBtn">Add New Project</button>
            <div class="newProjectInputMenu">
                <input type="text" name="projectTitleInput" id="projectTitleInput">
                <button id="projectTitleInput-addBtn">Add</button>
                <button id="projectTitleInput-cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="todo-content">
        <form action='' id="newTaskForm">
            <label for="newTaskForm-taskTitle">Title:</label>
            <input type="text" name="newTaskForm-taskTitle" id="newTaskForm-taskTitle" required>

            <label for="newTaskForm-taskDetail">Details:</label>
            <textarea name="newTaskForm-taskDetail" id="newTaskForm-taskDetail" cols="30" rows="10"></textarea>

            <label for="newTaskForm-taskDueDate">Do by:</label>
            <input type="date" name="newTaskForm-taskDueDate" id="newTaskForm-taskDueDate" >

            <button type='submit' class="newTaskForm-addTaskBtn formBtn">Add</button>
        </form>
        <button class="addTask">Add Task</button>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 bhupi1998
            <a href="https://github.com/bhupi1998">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </div>
</body>
</html>
